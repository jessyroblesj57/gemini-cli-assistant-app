
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Watchtower Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            position: relative;
            z-index: 1;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.05) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.01),
                rgba(0, 255, 0, 0.005),
                rgba(0, 0, 255, 0.01)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Subtle Digital Noise */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 999;
        }

        .scrollbar-style {
            scrollbar-width: thin;
            scrollbar-color: rgba(52, 211, 153, 0.2) rgba(15, 23, 42, 0.5);
        }
        .scrollbar-style::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .scrollbar-style::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
        }
        .scrollbar-style::-webkit-scrollbar-thumb {
            background: rgba(52, 211, 153, 0.2);
            border-radius: 10px;
        }
        
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }

        .receipt-paper {
            background: linear-gradient(to bottom, #ffffff 0%, #f1f5f9 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 100px rgba(0,0,0,0.05);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "p5": "https://esm.sh/p5@^1.11.2"
  }
}
</script>
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
